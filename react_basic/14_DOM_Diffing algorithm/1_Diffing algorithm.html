<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>diff algorithm</title>
</head>
<body>
	<div id="test"></div>
	
	<script type="text/javascript" src="../js/17.0.1/react.development.js"></script>
	<script type="text/javascript" src="../js/17.0.1/react-dom.development.js"></script>
	<script type="text/javascript" src="../js/17.0.1/babel.min.js"></script>

	<script type="text/babel">
		class Time extends React.Component {
			state = {date: new Date()}

			componentDidMount () {
				setInterval(() => {
					this.setState({
						date: new Date()
					})
				}, 1000)
			}
			// The real DOM of <h1> and <input> has not changed
			// The <span> tags are all changing inside
			// If an <input> tag is added to a <span>, the <input> does not change and update accordingly, 
			// this is the Diffing algorithm
			// Automatic separation of the updated state
			render () {
				return (
					<div>
						<h1>hello</h1>
						<input type="text"/>
						<span>
							{this.state.date.toTimeString()}
							<input type="text"/>
						</span>
					</div>
				)
			}
		}

		ReactDOM.render(<Time/>,document.getElementById('test'))
</script>
</body>
</html>
