<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Document</title>
	</head>
	<body>
		<script type="text/javascript" >
		// 1.Spread operator can be used with arrays
			let arr1 = [1,3,5,7,9]
			let arr2 = [2,4,6,8,10]
			console.log(...arr1); 
			let arr3 = [...arr1,...arr2]
			
			// 2.in function 
			function sum(...numbers){
				return numbers.reduce((preValue,currentValue)=>{
					return preValue + currentValue
				})
			}
			console.log(sum(1,2,3,4));


			// 3.
			let person = {name:'tom',age:18}
			let person2 = {...person} 

			//console.log(...person); //error, spread operator cant use in object
			person.name = 'jerry'
			console.log(person2);  // ===> {name:'tom',age:18}
			console.log(person);  // ===> {name:'jerry',age:18}

			// 4. copy object and modify the value of the attribute
			//combine
			let person3 = {...person,name:'jack',address:"europe"}
			console.log(person3);
			
		</script>
	</body>
</html>
