<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>1_string form of ref</title>
</head>
<body>
	<!-- container -->
	<div id="test"></div>
	
	<script type="text/javascript" src="../js/react.development.js"></script>
	<script type="text/javascript" src="../js/react-dom.development.js"></script>
	<script type="text/javascript" src="../js/babel.min.js"></script>

	<script type="text/babel">
		//create class component
		class Demo extends React.Component{
			//Display data from the left input box
			showData = ()=>{
				const {input1} = this.refs
				alert(input1.value)
			}
			//Display data from the right input box
			showData2 = ()=>{
				const {input2} = this.refs
				alert(input2.value)
			}
			render(){
				return(
					<div>  
						<input ref="input1" type="text" placeholder="Click on the button to alert data"/>&nbsp;
						<button onClick={this.showData}>Display data from the left input box</button>&nbsp;
						<input ref="input2" onBlur={this.showData2} type="text" placeholder="Loss of focus alert data"/>
					</div>
				)
			}
		}
		// render class componente to the page
		// pass in tag attribute <Demo a="1" b="2"/> 
		ReactDOM.render(<Demo a="1" b="2"/>,document.getElementById('test'))
	</script>
</body>
</html>
