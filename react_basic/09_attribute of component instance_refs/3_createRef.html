<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>3_createRef</title>
</head>
<body>
	<div id="test"></div>
	
	<script type="text/javascript" src="../js/react.development.js"></script>
	<script type="text/javascript" src="../js/react-dom.development.js"></script>
	<script type="text/javascript" src="../js/babel.min.js"></script>

	<script type="text/babel">
		class Demo extends React.Component{

			myRef = React.createRef()
			myRef2 = React.createRef()

			showData = ()=>{
				alert(this.myRef.current.value);
				
			}
			showData2 = ()=>{
				alert(this.myRef2.current.value);
			}
			render(){
				return(
					<div>
						<input ref={this.myRef} type="text" placeholder="click on button to alert data"/>&nbsp;
						<button onClick={this.showData}>display data from the left in put box</button>&nbsp;
						<input onBlur={this.showData2} ref={this.myRef2} type="text" placeholder="loss of focus to alert data"/>&nbsp;
					</div>
				)
			}
		}
		ReactDOM.render(<Demo a="1" b="2"/>,document.getElementById('test'))
	</script>
</body>
</html>
